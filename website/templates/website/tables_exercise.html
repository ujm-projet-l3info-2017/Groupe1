{% if tables  %}
<table>
  <tr >
    {% for n in name %}
    <td> {{ n }} </td>
    {% endfor %}
  </tr>
  <tr>
    {% for tab in tables  %}
    <td>
    <table>
      <tr>
	{% for cn in tab.0 %}
	<td> {{ cn }} </td>
	{% endfor %}
      </tr>
      {% for line in tab.1 %}
      <tr>
	{% for col in line %}
	<td> {{ col }}  </td>
	{% endfor %}
      </tr>
      {% endfor %}
    </table>
    </td>
    {% endfor  %}
  </tr>
</table>
{% endif %}
