{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static "website/css/index.css" %}">
    <script type="text/javascript" src="{% static "website/js/scriptyskippy.js"%}" ></script>
    <script type="text/javascript" src="{% static "website/js/lexical.js"%}" ></script>
    <script type="text/javascript" src="{% static "website/js/syntax.js"%}" ></script>
    <script type="text/javascript" src="{% static "website/js/jquery.js"%}" ></script>
    <title>MOOC</title>
  </head>

  <body>
    <div id="input_output">
      <table>
	<tr>
	    <td id="exercise">
	    {{exercice | safe}}
	    </td>
	  </td>
	  <td id="question_label" colspan="3">
	      {{label | safe}}
	  </td>
	</tr>
	<tr>
	    <td id="question">
		{{question | safe}}
	    </td>
	  <td id="input">
	    <form>
	      <p id="input_text" contenteditable="true" onkeyup="color()">Tapez votre requete ici ...</p>
	      <input type="button" onclick="get_request(); get_hint()" value="Envoyer" /> 
	    </form>
	  </td>
	  <td id="output_request">
	    <p>La reponse</p>
	  </td>
	    <td id="expected_request">
	      {{expected_request |safe }}
	  </td>
	</tr>
        <tr>
	    <td>
	    </td>
	    </td>
	    <td id="hint" colspan="3">
		Un conseil !
	    </td>
        </tr>
        <tr>
	  <td>
	    <form>
	      <input type="button" onclick="reset_tables()" value="Reset BDD" />
	      </form>
	    </td>
	    </td>
	    <td id="tables" colspan="3">
		{{tables | safe}}
	    </td>
	</tr>
      </table>
  </body>

</html>
