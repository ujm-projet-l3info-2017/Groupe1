{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <style>
table, th, td {
    border: 1px solid black;
}
</style>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static "website/css/index.css" %}">
    <script type="text/javascript" src="{% static "website/js/scriptyskippy.js"%}" ></script>
    <script type="text/javascript" src="{% static "website/js/jquery.js"%}" ></script>
    <title>MOOC</title>
  </head>

  <body>
    <div id="input_output">
      <table>
	<tr>
	    <td id="exercise_selection" onclick="get_question()" rowspan="2">
	    <select name="exercise">
	      <option value="Exercice1"selected>Exercice 1</option> 
	      <option value="Exercice2">Exercice 2</option>
	      <option value="Exercice3">Exercice 3</option>
	    </select>
	    </br>
	    </br>
	    <select id="question_selection" onclick="get_question()">
	      <option value="Question1"selected>Question 1</option> 
	      <option value="Question2">Question 2</option>
	      <option value="Question3">Question 3</option>
	    </select>	    
	  </td>
	  <td name="question_label" colspan="3">
	    Question label goes here.
	  </td>
	</tr>
	<tr>	  
	  <td id="input">
	    <form>
	      <textarea>Tapez votre requete ici ...</textarea>
	      <input type="button" onclick="get_request()" value="Envoyer" /> 
	    </form>
	  </td>
	  <td id="output_request">
	    <p>La reponse</p>
	  </td>
	  <td id="expected_request">
	    <p>La requete attendue</p>
	  </td>
	</tr>
      </table>
  </body>

</html>
