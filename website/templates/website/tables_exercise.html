{% if tables  %}
{% for tab in tables  %}
<table id=tables_exercice>
  <tr>
    {% for cn in tab.0 %}
    <td> {{ cn }} </td>
    {% endfor %}
  </tr>
  {% for line in tab.1 %}
  <tr>
    {% for col in line %}
    <td> {{ col }}  </td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
{% endfor  %}
{% endif %}
